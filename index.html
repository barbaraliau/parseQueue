<DOCTYPE html>
<html ng-app="parseQ">
<head>
	<title>ParseQ</title>
	<link rel="stylesheet" href="main.css">
</head>
<body ng-controller="MainCtrl">

	<input type="text" ng-model="questionInput" placeholder="Ask a question"></input>
	<button ng-click="postData()">Submit Question</button>
	<button ng-click="getData()">Refresh</button>
	<h1>List of Questions</h1>
		<h3>New Questions</h3>	
		<div ng-model="listQuestions" ng-repeat="question in listQuestions | filter:{status:'red'}">
			<p>{{question.text}} - {{question.status}}</p>
			<button ng-click="changeStatus(question.objectId)">Answer Question</button>
			<button ng-click="deleteQuestion(question.objectId)">Delete Question</button>
		</div>	
		
		<h3>Being Helped</h3>
		<div ng-model="listQuestions" ng-repeat="question in listQuestions | filter:{status:'yellow'}">
			<p>{{question.text}} - {{question.status}}</p>
			<button ng-click="changeStatus(question.objectId)">Change Status</button>
			<button ng-click="deleteQuestion(question.objectId)">Delete Question</button>
		</div>	

<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
<!-- <script src="http://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
 --><script src="js/app.js"></script>
<script src="js/controllers/MainController.js"></script>
<script src="js/services/parseService.js"></script>
<script src="js/defaultHeaders.js"></script>
</body>
</html>
